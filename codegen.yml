overwrite: true
schema:
  - src/modules/schema.graphql
generates:
  src/@types/types.d.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    schema: ./src/modules/**/*.graphql
    plugins:
      - typescript
    config:
      noNamespaces: true
      maybeValue: T | undefined
      skipTypename: true
      noExport: true
  src/core/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: false
